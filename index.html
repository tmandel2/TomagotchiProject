<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="shortcut icon" type="image/jpg" href="./images/favicon.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>

	<form id="pet-form">
		<input type="text" id="petName" placeholder="Name Your Pet!"></input>
		<input type="submit" id="petSubmit" name="petButton" value="Push to Adopt">
	</form>
	<h1></h1>
	<h3 id="age"></h3>
	<p id="instructions">
	Give your pet a name.<br><br>
	Keep it alive by:<br>
	Playing to lower boredom<br>
	Turning the lights off to sleep<br>
	Feeding it when it's hungry<br><br>
	A good workout entertains your pet, but also makes it tired and hungry.<br><br>
	If you do well, there is a special treat. Do poorly, and you'll be sad.
	</p>

	<div id='pet'>
		<img src="images/SFPET-1.gif" alt="Pet photo">
	</div>

	<div id="action-display"></div>

	<div id="stats">
		<div id="hunger" class="stats"></div>
		<div id="sleepiness" class="stats"></div>
		<div id="boredom" class="stats"></div>
	</div>

	<div id="actions">
		<button id="feed" class="actions">Feed Me!</button>
		<button id="lights" class="actions">Lightswitch</button>
		<button id="play" class="actions">Go Play?</button>
		<button id="workOut" class="actions">Get a workout!</button>
		<button id="pause" class="actions">PAUSE</button>
	</div>





	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
