<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>

	<h1>
		<form>
			<input type="text" id="petName" placeholder="Name Your Pet!"></input>
			<input type="Submit" id="petSubmit" name="petButton">
		</form>
	</h1>

		<h3 id="age"></h3>

	<div id='pet'>
	</div>

	<div id="stats">
		<div id="hunger" class="stats"></div>
		<div id="sleepiness" class="stats"></div>
		<div id="boredom" class="stats"></div>
	</div>

	<div id="actions">
		<button id="feed" class="actions">Feed Me!</button>
		<button id="lights" class="actions">Lightswitch</button>
		<button id="play" class="actions">Go Play?</button>
		<button id="workOut" class="actions">Get a workout!</button>
	</div>





	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
